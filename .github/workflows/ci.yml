name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-checks:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: JavaScript syntax check
        run: |
          find backend -path "backend/node_modules" -prune -o -name "*.js" -print0 | xargs -0 -n1 node --check

      - name: Security audit (high+)
        run: npm audit --prefix backend --omit=dev --audit-level=high

  docs-lint:
    name: Docs HTML lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run HTMLHint
        run: npx --yes htmlhint "docs/*.html"
