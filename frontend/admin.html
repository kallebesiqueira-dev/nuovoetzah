<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="api-base" content="">
		<title data-i18n-title="title">Pannello Admin | EtzahWeb</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="admin-page">
		<header class="site-header">
			<div class="container nav-wrap">
				<a class="logo" href="index.html">Etzah<span>Web</span></a>
				<div class="admin-actions">
					<button id="refreshBtn" class="btn btn-outline" type="button" data-i18n="admin.refresh">Aggiorna</button>
					<button id="logoutBtn" class="btn btn-ghost" type="button" data-i18n="admin.logout">Esci</button>
					<div class="lang-switch" aria-label="Language">
						<button class="lang-btn" type="button" data-lang="it" aria-pressed="true">IT</button>
						<button class="lang-btn" type="button" data-lang="pt" aria-pressed="false">PT</button>
						<button class="lang-btn" type="button" data-lang="en" aria-pressed="false">EN</button>
					</div>
				</div>
			</div>
		</header>

		<main class="container">
			<section class="admin-header">
				<h2 data-i18n="admin.title">Messaggi ricevuti</h2>
				<p class="lead" data-i18n="admin.subtitle">Segui i lead e rispondi rapidamente.</p>
				<p id="adminStatus" class="form-status" role="status"></p>
			</section>
			<section id="messages" class="messages-list"></section>
		</main>

		<script src="i18n.js"></script>
		<script src="admin.js"></script>
	</body>
</html>
