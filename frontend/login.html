<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="api-base" content="">
		<title data-i18n-title="title">Login | EtzahWeb</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="auth-page">
		<div class="auth-card">
			<div class="auth-switch">
				<div class="lang-switch" aria-label="Language">
					<button class="lang-btn" type="button" data-lang="it" aria-pressed="true">IT</button>
					<button class="lang-btn" type="button" data-lang="pt" aria-pressed="false">PT</button>
					<button class="lang-btn" type="button" data-lang="en" aria-pressed="false">EN</button>
				</div>
			</div>
			<a class="logo" href="index.html">Etzah<span>Web</span></a>
			<h2 data-i18n="login.title">Area amministrativa</h2>
			<p class="lead" data-i18n="login.subtitle">Accedi per visualizzare i messaggi ricevuti.</p>
			<form id="loginForm">
				<div class="field">
					<label for="email" data-i18n="login.emailLabel">Email</label>
					<input id="email" name="email" type="email" placeholder="admin@azienda.com" data-i18n-placeholder="login.emailPlaceholder" required>
				</div>
				<div class="field">
					<label for="password" data-i18n="login.passwordLabel">Password</label>
					<input id="password" name="password" type="password" placeholder="********" data-i18n-placeholder="login.passwordPlaceholder" required>
				</div>
				<button class="btn btn-primary" type="submit" data-i18n="login.submit">Entra</button>
				<p id="loginStatus" class="form-status" role="status"></p>
			</form>
		</div>
		<script src="i18n.js"></script>
		<script src="login.js"></script>
	</body>
</html>
