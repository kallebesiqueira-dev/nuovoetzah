<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#121318">
		<meta name="robots" content="noindex,nofollow">
		<meta name="description" content="Pannello amministrativo EtzahWeb.">
		<meta name="api-base" content="https://api.etzahweb.com">
		<title data-i18n-title="title">Pannello Admin | EtzahWeb</title>
		<link rel="icon" href="favicon.svg" type="image/svg+xml">
		<link rel="manifest" href="site.webmanifest">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="policy-page admin-page">
		<div class="bg-orbit"></div>
		<header class="site-header">
			<div class="container nav-wrap admin-nav-wrap">
				<a class="logo" href="index.html">Etzah<span>Web</span></a>
				<div class="admin-top-controls">
					<div class="lang-switch" aria-label="Language" data-lang-switch>
						<button class="lang-current" type="button" aria-haspopup="listbox" aria-expanded="false">
							<span class="flag flag-it" aria-hidden="true"></span>
							<span class="lang-label">IT</span>
							<span class="lang-caret" aria-hidden="true"></span>
						</button>
						<div class="lang-menu" role="listbox">
							<button class="lang-btn lang-option" type="button" data-lang="it" role="option" aria-pressed="true">
								<span class="flag flag-it" aria-hidden="true"></span>
								<span>IT</span>
							</button>
							<button class="lang-btn lang-option" type="button" data-lang="pt" role="option" aria-pressed="false">
								<span class="flag flag-pt" aria-hidden="true"></span>
								<span>PT</span>
							</button>
							<button class="lang-btn lang-option" type="button" data-lang="en" role="option" aria-pressed="false">
								<span class="flag flag-en" aria-hidden="true"></span>
								<span>EN</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<section class="section">
				<div class="container">
					<div class="section-title admin-header">
						<h1 id="adminTitle" data-i18n="admin.titleInbox">Messaggi ricevuti</h1>
						<p id="adminSubtitle" class="lead" data-i18n="admin.subtitleInbox">Segui i lead e rispondi rapidamente.</p>
						<p id="adminStatus" class="form-status" role="status"></p>
					</div>
					<div class="card admin-panel">
						<div class="admin-actions" role="toolbar" aria-label="Admin actions">
					<button id="inboxBtn" class="btn btn-outline" type="button" data-i18n="admin.inboxBtn">In arrivo</button>
					<button id="trashBtn" class="btn btn-ghost" type="button" data-i18n="admin.trashBtn">Cestino</button>
					<button id="refreshBtn" class="btn btn-outline" type="button" data-i18n="admin.refresh">Aggiorna</button>
					<button id="logoutBtn" class="btn btn-ghost" type="button" data-i18n="admin.logout">Esci</button>
						</div>
						<section id="messages" class="messages-list"></section>
					</div>
				</div>
			</section>
		</main>

		<script src="i18n.js" defer></script>
		<script src="admin.js" defer></script>
	</body>
</html>
